<!DOCTYPE html>  
<html>  
<head>  
  <title>自我介绍</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 20px;  
    }  
    h1 {  
      color: #333;  
    }  
    p {  
      margin-bottom: 10px;  
    }  
  </style>  
</head>  
<body>  
  <h1>自我介绍</h1>  
  <p>大家好，我是[你的名字]，很高兴有机会在这里向大家做自我介绍。</p>  
  <h2>个人信息</h2>  
  <ul>  
    <li>出生日期：[你的出生日期]</li>  
    <li>所在地：[你的所在地]</li>  
    <li>职业：[你的职业]</li>  
  </ul>  
  <h2>教育背景</h2>  
  <ul>  
    <li>学位：[你的学位]</li>  
    <li>毕业院校：[你毕业的院校]</li>  
  </ul>  
  <h2>技能与兴趣</h2>  
  <ul>  
    <li>技能：[列出你的技能]</li>  
    <li>兴趣：[列出你的兴趣]</li>  
  </ul>  
  <h2>工作经验</h2>  
  <ul>  
    <li>公司名称：[你曾经工作的公司名称]</li>  
    <li>职位：[你在该公司的职位]</li>  
    <li>工作时间：[你在该公司的任职时间]</li>  
  </ul>  
  <h2>联系方式</h2>  
  <p>邮箱：[你的邮箱]</p>  
  <p>电话：[你的电话]</p>  
  <p>感谢您的阅读！</p>  
</body>  
</html>
