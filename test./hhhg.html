<!DOCTYPE html>  
<html>  
<head>  
  <title>公告</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f0f0f0;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
      margin: 0;  
    }  
  
    .notice {  
      background-color: #fff;  
      padding: 20px;  
      border-radius: 10px;  
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    }  
  
    h1 {  
      text-align: center;  
      margin-bottom: 20px;  
    }  
  </style>  
</head>  
<body>  
  <div class="notice">  
    <h1>重要公告</h1>  
    <p>这里是公告的内容。</p>  
  </div>  
</body>  
</html>
